<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<ul>
  <li *ngFor="let product of products">{{product.name}} - {{product.price}}</li>
</ul>


<div class = "categories">
  <label >Categories</label>
  <select (change)="filterCategory($event)">
    <option value="{{category.name}}" *ngFor="let category of categories">
        <h3>
          <a
            [title]="category.name + ' details'"
            [routerLink]="['/category', category.id]">
            {{ category.name }}
          </a>
        </h3>
    </option>
  </select>
</div>

<div id = "main">
  <h2><strong>Products</strong></h2>



  <div *ngFor="let product of products1">
    <h3>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>

    <p>
      <a href = {{product.kaspi_link}}>kaspi.kz</a>
    </p>

    <div>
      <a href = {{product.url}}>
        <img src="{{ product.url }}" alt='' width = "200">
      </a>

      <a class = "gallery" href = {{product.url1}}>
        <img src="{{ product.url1 }}" alt='' width = "100">
      </a>

      <a class = "gallery" href = {{product.url2}}>
        <img src="{{ product.url2 }}" alt='' width = "100" >
      </a>
    </div>


    <p *ngIf="product.description">Description: {{ product.description }}</p>
    <div class = "checked">
      <span class={{product.star1}}></span>
      <span class={{product.star2}}></span>
      <span class={{product.star3}}></span>
      <span class={{product.star4}}></span>
      <span class={{product.star5}}></span>
    </div>

    <div>
      <a href = "https://api.whatsapp.com/send/?text={{ product.kaspi_link }}&type=custom_url&app_absent=0">
        <button type="submit">Share</button>
      </a>
    </div>


    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
